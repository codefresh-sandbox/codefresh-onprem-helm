environments:
- name: production
  cluster: cf-prod@codefresh-production
  namespace: default
  dns: g.codefresh.io
  useHelmLockFile: true
- name: staging
  cluster: cf-staging@codefresh-staging
  namespace: default
  dns: app-staging.codefresh.io
  useHelmLockFile: false
- name: load
  cluster: cf-load@codefresh-load
  namespace: default
  dns: app-load.codefresh.io
  useHelmLockFile: false
- name: sec
  cluster: cf-sec@codefresh-staging
  namespace: default
  dns: sec.codefresh.io
  useHelmLockFile: false