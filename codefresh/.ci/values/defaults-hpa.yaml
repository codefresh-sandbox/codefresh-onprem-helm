seed-e2e:
  enabled: true

global:
  appUrl: "" # placeholder

cfapi:
  rbac:
    namespaced: false
  hpa:
    enabled: true
  resources:
    requests:
      cpu: 300m
      memory: 1024Mi
  container:
    env:
      DEFAULT_SYSTEM_TYPE: CLASSIC

ingress:
  enabled: true
  ingressClassName: nginx-internal
  tls:
    enabled: false

ingress-nginx:
  enabled: false

argo-platform:
  enabled: true

  analytics-reporter:
    hpa:
      enabled: true

  api-events:
    hpa:
      enabled: true

  api-graphql:
    hpa:
      enabled: true
    resources:
      requests:
        cpu: 300m
        memory: 1024Mi

  cron-executor:
    hpa:
      enabled: true

  event-handler:
    hpa:
      enabled: true
    resources:
      requests:
        cpu: 300m
        memory: 1024Mi

  ui:
    hpa:
      enabled: true

  audit:
    hpa:
      enabled: true

  abac:
    hpa:
      enabled: true

  promotion-orchestrator:
    hpa:
      enabled: true
