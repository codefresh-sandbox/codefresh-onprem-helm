    repository: codefresh/generate-certs
    tag: latest
  rbac:
    enabled: true
  affinity: {}
  nodeSelector: {}
  podSecurityContext: {}
  resources: {}
  tolerations: []

# -- Seed jobs
# @default -- See below
seed:
