# -- internal-gateway
# @default -- See below
internal-gateway:
  enabled: true
  # -- Do not change this value! Breaks chart logic
  libraryMode: true

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-codefresh # Value will be pushed from root context `.Values.ingress.ingressClassName`
      hosts:
        - host: '{{ .Values.global.appUrl }}'
          paths:
            - path: /2.0/api
              pathType: ImplementationSpecific
              service:
                name: "{{ .Release.Name }}-internal-gateway"
                port: "{{ .Values.service.main.ports.http.port }}"
            - path: /2.0
              pathType: ImplementationSpecific
              service:
                name: "{{ .Release.Name }}-internal-gateway"
                port: "{{ .Values.service.main.ports.http.port }}"
            - path: /argo/hub
              pathType: ImplementationSpecific
              service:
                name: "argo-hub-platform"
                port: "80"
      tls: [] # Keep as empty list. Value will be pushed from root context `.Values.ingress.tls`

