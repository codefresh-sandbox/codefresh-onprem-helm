dependencies:
  - name: cf-db
    version: 1.0.0
    repository: file://cf-db-chart
    condition: cf-db.enabled
    tags:
      - infra
  - name: consul
    version: 1.1.3
    repository: file://pv-charts/consul
    condition: consul.enabled
    tags:
      - infra
  - name: mongodb
    version: 0.4.13
    repository: file://pv-charts/mongodb
    condition: mongo.enabled,global.mongoDeploy
    tags:
      - infra
  - name: postgresql
    version: 0.7.2
    repository: file://pv-charts/postgresql
    condition: postgresql.enabled
    tags:
      - infra
  - name: redis
    version: 0.8.2
    repository: file://pv-charts/redis
    condition: redis.enabled
    tags:
      - infra
  - name: rabbitmq
    version: 0.6.16
    repository: file://pv-charts/rabbitmq
    condition: rabbitmq.enabled
    tags:
      - infra
  - name: nats
    version: 0.1.2
    repository: file://../nats
    condition: nats.enabled
    tags:
      - infra
      - saas
  - name: builder
    repository: file://local-charts/builder
    condition: builder.enabled
    version: 0.1.4
    tags:
      - infra
  - name: runner
    repository: file://local-charts/runner
    condition: runner.enabled
    version: 0.1.4
    tags:
      - infra
  - name: ingress-nginx
    version: 4.1.0
    repository: 'https://kubernetes.github.io/ingress-nginx'
    condition: ingress-nginx.enabled,ingress.enabled
    alias: ingress    
  - name: cluster-providers
    version: "*"
    repository: http://chartmuseum.codefresh.io/cluster-providers
  - name: kube-integration
    version: "*"
    repository: http://chartmuseum.codefresh.io/kube-integration
  - name: charts-manager
    version: "*"
    repository: http://chartmuseum.codefresh.io/charts-manager
    tags:
    - saas
    - infra
  - name: cfsign
    version: "*"
    repository: http://chartmuseum.codefresh.io/cfsign
    condition: cfsign.enabled
    tags:
    - saas
    - infra
  - name: tasker-kubernetes
    version: "*"
    repository: http://chartmuseum.codefresh.io/tasker-kubernetes
    tags:
    - saas
    - infra
  - name: context-manager
    version: "*"
    repository: http://chartmuseum.codefresh.io/context-manager
    tags:
    - saas
    - infra
  - name: pipeline-manager
    version: "*"
    repository: http://chartmuseum.codefresh.io/pipeline-manager
    tags:
    - saas
    - infra
  - name: gitops-dashboard-manager
    version: "*"
    repository: http://chartmuseum.codefresh.io/gitops-dashboard-manager
    tags:
    - saas
    - infra
  - name: cfapi
    version: "*"
    repository: http://chartmuseum.codefresh.io/cfapi
    condition: cfapi.enabled
    tags:
    - saas
    - infra
  - name: cfui
    version: "*"
    repository: http://chartmuseum.codefresh.io/cfui
    condition: cfui.enabled
    tags:
    - saas
    - infra
  - name: k8s-monitor
    version: "*"
    repository: http://chartmuseum.codefresh.io/k8s-monitor
    condition: k8s-monitor.enabled
    tags:
      - saas
      - infra
  - name: runtime-environment-manager
    version: "*"
    repository: http://chartmuseum.codefresh.io/runtime-environment-manager
    condition: runtime-environment-manager.enabled
    tags:
    - saas
    - infra
  - name: cf-broadcaster
    version: "*"
    repository: http://chartmuseum.codefresh.io/cf-broadcaster
    condition: cf-broadcaster.enabled
    tags:
    - saas
    - infra
  - name: helm-repo-manager
    version: "*"
    repository: http://chartmuseum.codefresh.io/helm-repo-manager
    condition: helm-repo-manager.enabled
    tags:
    - helm
    - chartmuseum
  - name: hermes
    version: "*"
    repository: http://chartmuseum.codefresh.io/hermes
    condition: hermes.enabled
    tags:
    - trigger
    - trigger-manager
  - name: nomios
    version: "*"
    repository: http://chartmuseum.codefresh.io/nomios
    condition: hermes.enabled
    tags:
    - trigger
    - event-provider
    - registry
    - dockerhub
  - name: cronus
    version: "*"
    repository: http://chartmuseum.codefresh.io/cronus
    condition: hermes.enabled
    tags:
    - trigger
    - event-provider
    - cron
