runtimeEnvBlob: |
  {
    "default": {
      "dockerDaemonScheduler": {
        "type": "ConsulNodes",
        "cluster": {
          "name": "",
          "type": "builder",
          "returnRunnerIfNoBuilder": true
        }
      },
      "runtimeScheduler": {
        "type": "KubernetesPod",
        "cluster": {
          "name": "cluster-dev-1.cf-cd.com",
          "namespace": "default",
          "kubeconfigFilePath": "/root/.kube/config"
        },
        "image": "codefresh/engine:v4",
        "resources": {
          "requests": {
            "cpu": "100m",
            "memory": "100Mi"
          },
          "limits": {
            "cpu": "1000m",
            "memory": "2048Mi"
          }
        },
        "envVars": {
          "RESOURCE_LIMITATIONS_JSON": "/etc/admin/resource-limitations.json",
