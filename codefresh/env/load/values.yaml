            "name": "resource-limitations",
            "configMap": {
              "name": "resource-limitations"
            }
          }
        }
      },
      "dockerDaemonScheduler": {
        "type": "DindKubernetesPod",
        "cluster": {
          "namespace": "default"
        },
        "dindImage": "codefresh/cf-dind:v6",
        "connectByPodIp": true,
        "defaultDindResources": {
          "requests": {
            "cpu": "390m",
            "memory": "256Mi"
