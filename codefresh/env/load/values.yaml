      "dockerDaemonScheduler": {
        "type": "DindKubernetesPod",
        "cluster": {
          "name": "cluster-dev-1.cf-cd.com",
          "namespace": "default",
          "kubeconfigFilePath": "/root/.kube/config",
          "nodeSelector": {
            "codefresh/node-type": "dind",
            "codefresh/runtime-environment": "codefresh"
          }
        },
        "dindImage": "codefresh/cf-dind:v6",
        "connectByPodIp": true,
        "defaultDindResources": {
          "requests": {
            "cpu": "390m",
            "memory": "256Mi"
          },
          "limits": {
            "cpu": "2500m",
            "memory": "2048Mi"
          }
        },
        "volumeMounts": {
          "cf-certs-dind": {
            "name": "cf-certs-dind",
            "mountPath": "/etc/ssl/cf",
            "readOnly": true
          },
          "dind-config": {
            "name": "dind-config",
            "mountPath": "/etc/docker/daemon.json",
            "subPath": "daemon.json",
            "readOnly": true
          }
